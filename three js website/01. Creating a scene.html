<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01. Creating a Scene</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
            //scene, camera. renderer
            var scene = new THREE.Scene();
            //few diff camera available
            //perspective camera takes 4 values in the parameter
            //field of view, aspect ratio, near , far (clipping plane)
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            //boxgeometry to create the cube, material to color
            //mesh is used to take a geometry and apply color
            var geometry = new THREE.BoxGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            camera.position.z = 5;
            //rendering the scene
            //render or animate loop
            function animate(){
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render (scene, camera);
            }
            animate();


		</script>
	</body>
</html>
