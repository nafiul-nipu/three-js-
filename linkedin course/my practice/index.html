<!-- https://github.com/mrdoob/three.js -->
<!DOCTYPE html>
<html>
<head>
	<title>Three.js</title>
	<style type="text/css">
		html, body {margin: 0; padding: 0; overflow: hidden}
	</style>
</head>
<body>
	<div id="webgl"></div>
	<script src="lib/three.js"></script>
	<!-- for adding user control -->
	<script src="lib/dat.gui.min.js"></script>
	<!-- for controlling the orbit -->
	<script src="lib/OrbitControls.js"></script>
	<!-- for adding noise -->
	<script src="lib/perlin.js"></script>
	<!-- for tween js easing animation -->
	<script src="lib/Tween.min.js"></script>
	<!-- 3d modeling obj file -->
	<script src="lib/OBJLoader.js"></script>
	<!-- monitor the performance of particles -->
	<script src="lib/stats.js"></script>

	<!-- for post processing added 4 files below -->
	<script src="lib/EffectComposer.js"></script>
	<script src="lib/RenderPass.js"></script>
	<script src="lib/CopyShader.js"></script>
	<script src="lib/ShaderPass.js"></script>

	<!-- shaders for post processing -->
	<script src="lib/VignetteShader.js"></script>
	<script src="lib/RGBShiftShader.js"></script>


	<script src="35_post_processing.js"></script>
</body>
</html>
